{% extends 'jobs/base.html' %}
{% load static %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<section class="container">
    <div class="password-reset-container">
        <div class="form-container">
            <h1 class="opacity">Enter New Password</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="opacity" type="submit">Change my password</button>
            </form>
        </div>
    </div>
</section>

<style>
    :root {
        --background: #f8f9fa;
        --color: #343a40;
        --primary-color: #007bff;
    }

    * {
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        background: var(--background);
        color: var(--color);
        letter-spacing: 1px;
        transition: background 0.2s ease;
    }

    a {
        text-decoration: none;
        color: var(--primary-color);
    }

    h1 {
        font-size: 2.5rem;
        text-align: center;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .password-reset-container {
        width: 100%;
        max-width: 400px;
    }

    .form-container {
        border: 1px solid #ced4da;
        box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 2rem;
        background-color: #ffffff;
    }

    .form-container input,
    .form-container button {
        display: block;
        padding: 14.5px;
        width: 100%;
        margin: 1rem 0;
        color: var(--color);
        outline: none;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-weight: 500;
        letter-spacing: 0.8px;
        font-size: 15px;
    }

    .form-container input:focus,
    .form-container button:focus {
        box-shadow: 0 0 16px 1px rgba(0, 123, 255, 0.25);
    }

    .form-container button {
        background-color: var(--primary-color);
        color: #ffffff;
        padding: 13px;
        font-size: 18px;
        letter-spacing: 1.5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
    }

    .form-container button:hover {
        box-shadow: 0 0 10px 1px rgba(0, 123, 255, 0.25);
        transform: scale(1.02);
    }

    .opacity {
        opacity: 0.8;
    }
</style>
{% endblock %}
