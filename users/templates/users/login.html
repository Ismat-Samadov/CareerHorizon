{% extends 'jobs/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="container">
    <div class="login-container">
        <div class="form-container">
            <h1 class="opacity">LOGIN</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="USERNAME" required id="id_username" />
                <input type="password" name="password" placeholder="PASSWORD" required id="id_password" />
                <button class="opacity" type="submit">SUBMIT</button>
            </form>
            <div class="register-forget opacity">
                <a href="{% url 'register' %}">REGISTER</a>
                <a href="{% url 'password_reset' %}">FORGOT PASSWORD</a>
            </div>
            {% if messages %}
                <div class="mt-3">
                    <ul class="list-group">
                        {% for message in messages %}
                            <li class="list-group-item list-group-item-{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</section>

<style>
    :root {
        --background: #f8f9fa;
        --color: #343a40;
        --primary-color: #007bff;
    }

    * {
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--background);
        color: var(--color);
        transition: background 0.2s ease;
    }

    a {
        text-decoration: none;
        color: var(--color);
    }

    h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        max-width: 400px;
        width: 100%;
        padding: 1rem;
    }

    .form-container {
        border: 1px solid #ced4da;
        box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 2rem;
        background-color: #ffffff;
    }

    .form-container input,
    .form-container button {
        width: 100%;
        padding: 12px;
        margin-bottom: 1rem;
        color: var(--color);
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-weight: 500;
        font-size: 14px;
    }

    .form-container input:focus,
    .form-container button:focus {
        box-shadow: 0 0 16px 1px rgba(0, 123, 255, 0.25);
    }

    .form-container button {
        background-color: var(--primary-color);
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
        border: none;
    }

    .form-container button:hover {
        box-shadow: 0 0 10px 1px rgba(0, 123, 255, 0.25);
        transform: scale(1.02);
    }

    .register-forget {
        display: flex;
        justify-content: space-between;
    }

    .opacity {
        opacity: 0.8;
    }
</style>
{% endblock %}
