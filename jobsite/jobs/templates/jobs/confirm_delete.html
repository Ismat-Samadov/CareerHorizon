<!-- jobs/templates/jobs/confirm_delete.html -->

{% extends 'jobs/base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Delete Job</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the job "{{ job.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
