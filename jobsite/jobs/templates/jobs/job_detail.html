<!-- jobs/templates/jobs/job_detail.html -->
{% extends 'jobs/base.html' %}

{% block title %}{{ job.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ job.title }}</h1>
    <p><strong>Company:</strong> {{ job.company }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p>{{ job.description }}</p>
</div>
{% endblock %}
