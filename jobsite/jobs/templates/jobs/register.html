<!-- jobs/templates/jobs/register.html -->

{% extends 'jobs/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Register</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" class="form-control" id="id_username" required maxlength="150">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password:</label>
                        <input type="password" name="password1" class="form-control" id="id_password1" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Password confirmation:</label>
                        <input type="password" name="password2" class="form-control" id="id_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                {% if messages %}
                    <div class="mt-3">
                        <ul class="list-group">
                            {% for message in messages %}
                                <li class="list-group-item list-group-item-{{ message.tags }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
