<!-- jobs/templates/jobs/job_applicants_list.html -->

{% extends 'jobs/base.html' %}

{% block title %}My Job Posts{% endblock %}

{% block content %}
<h1>My Job Posts</h1>
<div class="row">
    {% for job in jobs %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ job.company }}</h6>
                    <p class="card-text">{{ job.description|truncatewords:20 }}</p>
                    <p class="card-text"><small class="text-muted">{{ job.location }}</small></p>
                    <a href="{% url 'job_applicants' job.id %}" class="btn btn-primary">View Applicants</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
