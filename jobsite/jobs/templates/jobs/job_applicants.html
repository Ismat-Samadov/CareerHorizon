<!DOCTYPE html>
<html>
<head>
    <title>Applicants for {{ job.title }}</title>
</head>
<body>
    <h1>Applicants for {{ job.title }}</h1>
    <ul>
        {% for application in applications %}
            <li>
                <strong>Applicant:</strong> {{ application.applicant.username }}<br>
                <strong>Resume:</strong> <a href="{{ application.resume.url }}">Download CV</a><br>
                <strong>Cover Letter:</strong> {{ application.cover_letter|linebreaksbr }}<br>
                <strong>Applied at:</strong> {{ application.applied_at }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'job_list' %}">Back to Job Listings</a>
</body>
</html>
