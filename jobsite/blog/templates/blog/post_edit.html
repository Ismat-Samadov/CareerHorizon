{% extends 'jobs/base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1>New Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
<a class="btn btn-secondary" href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
