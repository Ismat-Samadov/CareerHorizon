{% extends 'jobs/base.html' %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<section class="container mt-5">
    <h1 class="opacity">Create Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

<style>
    .container {
        max-width: 800px;
        margin: auto;
        text-align: center;
    }
    .opacity {
        opacity: 0.8;
    }
    .form-group {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
