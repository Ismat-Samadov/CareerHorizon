<!-- jobs/templates/jobs/confirm_delete.html -->

{% extends 'jobs/base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<section class="container mt-5">
    <div class="confirm-delete-container">
        <div class="form-container">
            <h1 class="opacity">Delete Job</h1>
            <p>Are you sure you want to delete the job "{{ job.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>

<style>
    :root {
        --background: #1a1a2e;
        --color: #ffffff;
        --primary-color: #0f3460;
    }

    * {
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        box-sizing: border-box;
        font-family: "poppins";
        background: var(--background);
        color: var(--color);
        letter-spacing: 1px;
        transition: background 0.2s ease;
    }

    a {
        text-decoration: none;
        color: var(--color);
    }

    h1 {
        font-size: 2.5rem;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding-top: 5rem;
    }

    .confirm-delete-container {
        width: 100%;
        max-width: 900px;
    }

    .form-container {
        border: 1px solid hsla(0, 0%, 65%, 0.158);
        box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(20px);
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.1);
    }

    .form-container input,
    .form-container button,
    .form-container textarea {
        display: block;
        padding: 14.5px;
        width: 100%;
        margin: 1rem 0;
        color: var(--color);
        outline: none;
        background-color: #9191911f;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        letter-spacing: 0.8px;
        font-size: 15px;
        backdrop-filter: blur(15px);
    }

    .form-container input:focus,
    .form-container button:focus,
    .form-container textarea:focus {
        box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
        animation: wobble 0.3s ease-in;
    }

    .form-container button {
        background-color: var(--primary-color);
        color: var(--color);
        padding: 13px;
        font-size: 18px;
        letter-spacing: 1.5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
    }

    .form-container button:hover {
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
        transform: scale(1.02);
    }

    @keyframes wobble {
        0% {
            transform: scale(1.025);
        }
        25% {
            transform: scale(1);
        }
        75% {
            transform: scale(1.025);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
{% endblock %}
