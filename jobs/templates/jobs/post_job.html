{% extends 'jobs/base.html' %}
{% load static %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<section class="container">
    <div class="post-job-container">
        <!-- <div class="circle circle-one"></div> -->
        <div class="form-container">
            <img src="{% static 'images/illustration.png' %}" alt="illustration" class="illustration" />
            <h1 class="opacity">Post a Job</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" class="form-control" id="id_title" required>
                </div>
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <textarea name="description" class="form-control" id="id_description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="id_company">Company:</label>
                    <input type="text" name="company" class="form-control" id="id_company" required>
                </div>
                <div class="form-group">
                    <label for="id_location">Location:</label>
                    <input type="text" name="location" class="form-control" id="id_location" required>
                </div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
        <!-- <div class="circle circle-two"></div> -->
    </div>
</section>

<style>
    :root {
        --background: #f8f9fa;
        --color: #343a40;
        --primary-color: #007bff;
    }

    * {
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        background: var(--background);
        color: var(--color);
        letter-spacing: 1px;
        transition: background 0.2s ease;
    }

    a {
        text-decoration: none;
        color: var(--color);
    }

    h1 {
        font-size: 2.5rem;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: 50px;
    }

    .post-job-container {
        position: relative;
        width: 40rem;
    }

    .form-container {
        border: 1px solid #ced4da;
        box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 2rem;
        background-color: #ffffff;
    }

    .form-container input,
    .form-container button,
    .form-container textarea {
        display: block;
        padding: 14.5px;
        width: 100%;
        margin: 1rem 0;
        color: var(--color);
        outline: none;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-weight: 500;
        letter-spacing: 0.8px;
        font-size: 15px;
    }

    .form-container input:focus,
    .form-container button:focus,
    .form-container textarea:focus {
        box-shadow: 0 0 16px 1px rgba(0, 123, 255, 0.25);
    }

    .form-container button {
        background-color: var(--primary-color);
        color: #ffffff;
        padding: 13px;
        font-size: 18px;
        letter-spacing: 1.5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
        border: none;
    }

    .form-container button:hover {
        box-shadow: 0 0 10px 1px rgba(0, 123, 255, 0.25);
        transform: scale(1.02);
    }

    .circle {
        width: 5rem;
        height: 5rem;
        background: var(--primary-color);
        border-radius: 50%;
        position: absolute;
    }

    .illustration {
        position: absolute;
        top: -14%;
        right: -2px;
        width: 40%;
    }

    .circle-one {
        top: 0;
        left: 0;
        z-index: -1;
        transform: translate(-45%, -45%);
    }

    .circle-two {
        bottom: 0;
        right: 0;
        z-index: -1;
        transform: translate(45%, 45%);
    }

    .opacity {
        opacity: 0.8;
    }
</style>
{% endblock %}
